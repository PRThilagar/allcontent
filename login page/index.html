<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./app.css" />
    <script src="./app.js"></script>
  </head>
  <body onload="setDefault()">
    <div class="main">
      <form id="fill">
        <div class="input-group">
          <label for="username">USer Name:</label>
          <input type="text" id="name" onblur="active()" size="30" />
        </div>
        <div class="input-group">
          <label for="password">Password:</label>
          <input type="password" id="pass" onblur="active()" />
        </div>
        <div class="input-group">
          <label for="number">Mob No:</label>
          <input type="text" id="mob" onblur="active()" />
        </div>
      </form>
      <button class="btn1" onclick="one()">Clear</button>
      <button id="make" class="btn2" onclick="plus()">Add</button>
      <button class="btn3" onclick="store()">Save</button>
      <table id="customers">
        <thead>
          <tr>
            <th>NAME</th>
            <th>PASSWORD</th>
            <th>MOBNO</th>
            <th>ACTION</th>
            <th>SELECT</th>
          </tr>
        </thead>
        <tbody id="one"></tbody>
      </table>
    </div>
  </body>
</html>
