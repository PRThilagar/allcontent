<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZELDA</title>
    <link rel="stylesheet" href="./app.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
    <script src="./app.js"></script>
  </head>
  <body>
    <header>
      <div id="header">
        <div>
          <div class="order">ORDERING FOR</div>
          <div class="location">
            <i class="bi bi-geo-alt"></i>Eagle Pharmacy -Dallas,Tx
          </div>
        </div>
        <div class="name">
          <div>Zelda</div>
        </div>
        <div class="search">
          <div class="icon-container">
            <i class="bi bi-search"></i>
          </div>
          <div class="icon-container">
            <i class="bi bi-bell"></i>
            <div class="badge">23</div>
          </div>
          <div class="icon-container">
            <div><i class="bi bi-cart"></i></div>
            <div class="badge">29</div>
          </div>
          <div>
            <div class="icon-container">
              <i class="bi bi-flag"></i>
            </div>
          </div>
          <div class="icon-container">EN</div>
          <div class="icon-container">JL</div>
        </div>
      </div>
    </header>
    <section>
      <div class="two">
        <div>
          <div class="back"><i class="bi bi-chevron-left"></i>Back</div>
        </div>
        <div class="product">
          <div>PRODUCTS</div>
          <div>EDUCATION</div>
          <div>ORDERS</div>
          <div>ZELDAPRO</div>
        </div>
        <div>
          <div class="scale">Loyalty Scale<i class="bi bi-circle"></i></div>
        </div>
      </div>
    </section>
    <a href="./index.html">Back</a>
    <main class="main"></main>
    <!-- <div id="get">
      <button onclick="call()">ADD</button>
    </div> -->
    <div class="first">
      <div class="input-group">
        <label for="id">Title:</label>
        <input type="text" id="one" />
      </div>
      <div class="input-group">
        <label for="price">Price:</label>
        <input type="text" id="price" />
      </div>
      <div class="input-group">
        <label for="description">Description:</label>
        <input type="text" id="des" />
      </div>
      <div class="input-group">
        <label for="url">Enter an https:// URL:</label>
        <input type="url" id="url" />
      </div>
      <div class="input-group">
        <label for="category">Category:</label> <input type="text" id="cat" />
      </div>
      <div>
        <button class="clear" onclick="remove()">Clear</button>
        <button class="save" onclick="post()">Save</button>
      </div>
    </div>
    ;
    <footer>
      <div class="bottom">
        <div class="footer-content">
          <div>
            <i class="bi bi-capsule icon-white"></i>
          </div>
          <div class="text">Vaccine Storage</div>
        </div>
        <div class="footer-content">
          <i class="bi bi-hand-thumbs-up icon-white"></i>
          <div class="text">Responsibility</div>
        </div>
        <div class="footer-content">
          <i class="bi bi-people-fill icon-white"></i>
          <div class="text">Resources</div>
        </div>
        <div class="footer-content">
          <i class="bi bi-info-circle icon-white"></i>
          <div class="text">About Us</div>
        </div>
        <div class="footer-content">
          <i class="bi bi-telephone icon-white"></i>
          <div class="text">Contact</div>
        </div>
      </div>
    </footer>
  </body>
</html>
